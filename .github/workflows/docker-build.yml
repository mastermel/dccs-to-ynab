name: Docker Build and Push

on:
  push:
    tags:
      - 'v[0-9].[0-9].[0-9]'

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image for linux/amd64
        run: |
          docker buildx build --platform linux/amd64 --push -t mastermel/dccs-to-ynab:${{ github.ref_name }} .

      - name: Build and push Docker image for linux/arm64/v8
        run: |
          docker buildx build --platform linux/arm64/v8 --push -t mastermel/dccs-to-ynab:${{ github.ref_name }}-arm .

      - name: Tag Docker image for linux/amd64 as "latest"
        run: |
          docker tag dccs-to-ynab:${{ github.ref_name }} mastermel/dccs-to-ynab:latest
          docker push mastermel/dccs-to-ynab:latest

      - name: Tag Docker image for linux/arm64/v8 as "latest"
        run: |
          docker tag dccs-to-ynab:${{ github.ref_name }}-arm mastermel/dccs-to-ynab:latest-arm
          docker push mastermel/dccs-to-ynab:latest-arm

